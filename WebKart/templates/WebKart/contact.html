{% extends 'WebKart/basic.html' %}

{% block title %}Contact US -WebKart{% endblock %}

{% block body %}
 <br>
  <br>

<div class="container my-4 text-center">
<form class="was-validated" action="/WebKart/contact/" method="post"> {% csrf_token %}
    <h3 style="text-decoration:underline;">Contact Us</h3>
  <br>
  <br>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Full Name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" name="name" placeholder="Enter Name" required>



    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Email</label>
      <input type="email" class="form-control is-valid" id="validationServer02" name="email" placeholder="Enter Email" required>

    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">City</label>
      <input type="text" class="form-control is-invalid" name="city" id="validationServer03" required>


    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">State</label>
      <select class="custom-select is-invalid" name="state" id="validationServer04" required>
        <option selected disabled value="">Choose...</option>
        <option>Andhra Pradesh </option>
        <option>Assam </option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Himachal Pradesh </option>
        <option>Jharkhand</option>
        <option>Karnataka </option>
        <option>Kerala </option>
        <option>Madhya Pradesh </option>
        <option>Maharashtra </option>
        <option>Manipur </option>
        <option>Meghalaya </option>
        <option>Mizoram </option>
        <option>Nagaland </option>
        <option> Punjab</option>
        <option> Tamil Nadu</option>
        <option> Uttar Pradesh</option>
        <option> Uttarakhand</option>
        <option>West Bengal </option>

      </select>

    </div>
<div class="form-group md-2">
      <label for="validationTextarea" >Mobile No</label>
      <input type="tel" class="form-control is-invalid" name="mobile"  id="validationServer05" placeholder="Enter Mobile No." required>
    </div>

  </div>



    <div class="mb-3">
    <label for="validationTextarea">Suggestions</label>
    <textarea class="form-control is-invalid" name="suggestion" id="validationTextarea" placeholder="Required example textarea" required></textarea>

  </div>

  <br>
  <button class="btn btn-secondary" type="submit" >Send</button>
</form>

    </div>

{% endblock %}

{% block js %}
<script>
  {% if thank %}
alert('Thanks For Contacting Us ,We\'ll solve Your problem as soon as possible!  ');

document.location = "/WebKart/contact";
{% endif %}

</script>

{% endblock %}
